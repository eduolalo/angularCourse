<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    </head>
    <body ng-controller="StoreController as store">
        <div ng-repeat="product in store.products" class="container">
            <div ng-hide="{{ product.soldOut }}" class="product row">
                <h1> {{ product.name }} </h1>
                <h2> {{ product.price }} </h2>
                <p> {{ product.description }} </p>
                <button type="button" ng-show="{{ product.canPurchase }}">Add to cart</button>
            </div>
        </div>
        <script type="text/javascript" src="./js/libraries/angular.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
